<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Luminote
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Luminote</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card [routerLink]="['/tabs/tab2']" style="cursor: pointer">
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="flame-sharp"></ion-icon>
        Daily Challenge
      </ion-card-title>
      <!--<ion-card-subtitle></ion-card-subtitle>-->
    </ion-card-header>

    <ion-card-content>
      This is a daily challenge to help you improve your writing skills. Try the describe the image above in a few sentences.
    </ion-card-content>
  </ion-card>

  <ion-card [routerLink]="['/tabs/tab3']" style="cursor: pointer">
    <ion-card-header>
      <ion-card-title>
        <!--<ion-icon name="images-outline"></ion-icon>-->
        Explore Gallery
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="6" >
            <div class="gallery-image">
              <img alt="Silhouette of mountains"
                   src="https://ionicframework.com/docs/img/demos/card-media.png"/>
            </div>
          </ion-col>
          <ion-col size="6">
            <div class="gallery-image">
              <img alt="Silhouette of mountains"
                   src="https://ionicframework.com/docs/img/demos/card-media.png"/>
            </div>
          </ion-col>
          <ion-col size="6">
            <div class="gallery-image">
              <img alt="Silhouette of mountains"
                   src="https://ionicframework.com/docs/img/demos/card-media.png"/>
            </div>
          </ion-col>
          <ion-col size="6">
            <div class="gallery-image">
              <img alt="Silhouette of mountains"
                   src="https://ionicframework.com/docs/img/demos/card-media.png"/>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>


</ion-content>
